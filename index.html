<!DOCTYPE html>
<html>
  <head>
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Simple To-Do List</h1>
      <form id="task-form">
        <input type="text" placeholder="Enter task description..." id="task-input">
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
